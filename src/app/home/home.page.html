<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let post of posts">
    <ion-img src="https://cdn.pixabay.com/photo/2015/10/07/12/17/post-976115_960_720.png"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>{{post.data.title}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>
        {{post.data.title}}
      </p>
      <ion-button ion-button fill="outline" href="https://www.google.com" large>Read full article</ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
